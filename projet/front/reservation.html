    <h2>Reserve an Apartment</h2>
<form id="reservation-form">
  <label for="apartment-id">Apartment ID:</label>
  <select id="apartment-id" name="apartment-id"></select><br />

  <label for="start-date">Start Date:</label>
  <input type="date" id="start-date" name="start-date" required /><br />

  <label for="end-date">End Date:</label>
  <input type="date" id="end-date" name="end-date" required /><br />

  <label for="customer-id">Customer ID:</label>
  <input type="text" id="customer-id" name="customer-id" required /><br />

  <label for="price">Price:</label>
  <span id="priceDisplay"></span><br />

  <button type="submit">Reserve Apartment</button>
</form>
